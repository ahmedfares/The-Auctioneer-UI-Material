<app-header></app-header>
<div class="container" style="background-color: #FAFAFA;padding: 20px;width: 100%;">
    <div class="row">
        <div class="col-lg-5" style="margin: 20px;">
            <mat-card>
           <google-chart #chart [title]="pieChart.title" [type]="pieChart.type" [data]="pieChart.data" [columnNames]="pieChart.columnNames" [options]="pieChart.options"
              [width]="pieChart.width" [height]="pieChart.height">
           </google-chart>
            </mat-card>
        </div>
        <div class="col-lg-6" style="margin: 20px;">
         <mat-card>
               <google-chart #chart [title]="lineChart.title" [type]="lineChart.type" [data]="lineChart.data" [columnNames]="lineChart.columnNames" [options]="lineChart.options"
               [width]="lineChart.width" [height]="lineChart.height">
            </google-chart>
         </mat-card>
          
        </div>
     </div>
     <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" >
           <mat-card>
               <google-chart #chart [title]="barChart.title" [type]="barChart.type" [data]="barChart.data" [columnNames]="barChart.columnNames" [options]="barChart.options"
               [width]="barChart.width" [height]="barChart.height">
            </google-chart>
           </mat-card>
        </div>
     </div>
</div>
